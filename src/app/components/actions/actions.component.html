<mat-card>
  <mat-card-title>Actions</mat-card-title>
  <mat-card-actions>
    <button mat-button
            (click)="addItem()"
            color="primary">Add New Item</button>
    <span>
      <button mat-button
              (click)="logout()"
              color="warn">Log Out</button>
    </span>
  </mat-card-actions>
</mat-card>
