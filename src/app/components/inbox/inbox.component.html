<mat-card>
  <mat-card-title>Inbox</mat-card-title>
  <mat-card-subtitle>Inbox items have no due date or project assigned</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>
      <mat-chip [routerLink]=""
                [queryParams]="{display: 'inbox'}">
        <mat-icon>inbox</mat-icon>{{count$ | async}}
      </mat-chip>
    </button>
  </mat-card-actions>
</mat-card>
