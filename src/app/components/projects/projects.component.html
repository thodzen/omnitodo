<mat-card>
  <mat-card-title-group>
    <mat-card-title>Projects</mat-card-title>
    <mat-card-subtitle>Items Assigned to a Project</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-actions>
    <button mat-button
            *ngFor="let item of item$ | async">
      <mat-chip>
        <mat-icon>event</mat-icon> {{item.name}} ({{item.numberOfProjects}})
      </mat-chip>
    </button>
  </mat-card-actions>
</mat-card>
